<div class="main-container">
    <div class="content-container">
        <nav class="sidenav">
            <section class="sidenav-content">
                <a href="..." class="nav-link active">
                   Main
                </a>
                <a href="..." class="nav-link">
                    Tags
                </a>
                <a href="..." class="nav-link">
                    Users
                </a>
                <a href="..." class="nav-link">
                   Leaderboard
                </a>
                <a routerLink="/aboutus" class="nav-link">
                   About Us
                 </a>
            </section>
        </nav>
        <div class="content-area">
            <div class="clr-row">
                <div class="clr-col-10">
                    <h1>Questions</h1>
                </div>
                <div class="clr-col-2"><br>
                    <button class="btn btn-primary">Ask Question</button>      
                </div>
            </div>
            <br>
            <div class="clr-row">
                <div class="clr-col-7"></div>
                <div class="clr-col-5">
                    <div class="btn-group">
                        <button class="btn btn-filter">Recent</button>
                        <button class="btn">Unanswered</button>
                        <button class="btn">Hot</button>
                        <button class="btn">Most Viewed</button>
                    </div>
                </div>
            </div>
            <br>
            <hr>
            <div class="clr-row question" *ngFor="let question of questions">
                <div class="question_extras clr-col-2">
                    <div class="clr-row">
                        <div class="votes clr-col-4">
                            <span class="number">
                                {{question.question_supports-question.question_challenges}}
                            </span>
                                <br>Votes
                        </div>
                        <div class="answers clr-col-4" [ngClass]="{'answered': question.total_answers > 0}" >
                            <span class="number">{{question.total_answers}}</span>
                            <br> Answer
                        </div>
                        <div class="views clr-col-4"><span class="number">{{question.question_views}}</span>
                            <br> views
                        </div>
                    </div>
                </div>
                <div class="question_details clr-col-10">
                    <span class="question_id" style="display: none;">{{question.question_id}}</span>
                    <div class="question_body">
                        <a href="#">
                            {{question.question_title}}
                        </a>
                    </div>
                    <div class="clr-row">
                        <div class="question_tags">
                            <a href="..." class="label label-grey clickable">
                                C#
                            </a>
                            <a href="..." class="label label-grey clickable">
                                ASP.NET
                            </a>
                            
                        </div>
                        <div class="question_asker" style="text-align: right; width: 100%" >
                            {{question.question_asked_by_user_name}} 442k
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    </div>

</div>
